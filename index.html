  <body onload='loadSave()'>
    <div id='leftColumn'>
      <p>
       Funds $<span id='balance'>0</span>
       </p>
    
      <p>
        <button class='button1' onclick='addBalance(1)'>Work</button>
        </p>

      <div id='divshop' style="display: none"><p>
        <button class='button1' onclick='buyShop(1)'>Buy Shop</button>
        Shops: <span id="shops">0</span>
        Cost: <span id="shopCost">10</span>
        </p></div>

      <div id='divbusiness' style="display: none"><p>
        <button class='button1' onclick='buyBusiness(1)'>Buy Business</button>
        Businesses: <span id="businesses">0</span>
        Cost: <span id="businessCost">100</span>
        </p></div>

      <div id='divconglomerate' style="display: none"><p>
        <button class='button1' onclick='buyConglomerate(1)'>Buy Conglomerate</button>
        Conglomerates: <span id="conglomerates">0</span>
        Cost: <span id="conglomerateCost">1000</span>
        </p></div>

      <div id='divgovernment' style="display: none"><p>
        <button class='button1' onclick='buyGovernment(1)'>Buy Government</button>
        Governments: <span id="governments">0</span>
        Cost: <span id="governmentCost">10000</span>
        </p></div>

      <p>
        <button class='button1' onclick='save()'>Save</button>
        </p>

      <p>
        <button class='button1' id='resetButton'()'>Reset</button>
        </p>

      <div id="resetModal" class="resetModal">
      
      <div class="resetModalContent">
        <span class="close">&times;</span>
        <p>
          Are you sure?
          <p><button id='reset' class='resetModalButtons' onclick="reset()">Reset</button>
          &nbsp
          &nbsp
          <button id='cancel' class='resetModalButtons' onclick="cancel()">Cancel</button></p></p>
      </div>

    </div>
    </div>
    <div id='middleColumn' style="display: none">
      <p>Research</p>
      <div id='divresearch1' style="display: none"><p><button id='research1' class='button1' onclick='unlockResearchOne()'>Shops +25% Production</button><span id='research1cost'> Cost: 175</span></p></div>
      <div id='divresearch2' style="display: none"><p><button id='research2' class='button1' onclick='unlockResearchTwo()'>Shops +100% Production</button><span id='research2cost'> Cost: 750</span></p></div>
      <div id='divresearch3' style="display: none"><p><button id='research3' class='button1' onclick='unlockResearchThree()'>Businesses +25% Production</button><span id='research3cost'> Cost: 1000</span></p></div>
      <div id='divresearch4' style="display: none"><p><button id='research4' class='button1' onclick='unlockResearchFour()'>Businesses +100% Production</button><span id='research4cost'> Cost: 4000</span></p></div>
    </div>
