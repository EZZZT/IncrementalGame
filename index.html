    <div class='wrapper'>
    <div class='leftColumn'id='leftColumn'>
        <p><h3><span class='underLine'>Funds:</span> $<span id='balance'>0</span></h3>
        <span class='paddingTop' id='totalIncomeCalculator' style='display: none'></span><br><br>
        <button class='button1'   onclick='workIncome()'>Work</button><br><br>
        <div id='divshop' style="display: none"><button class='button1' onclick='buyShop(1)'>Shops</button> <span id="shops">0</span> Cost: $<span id="shopCost">15</span></div><br>
        <div id='divbusiness' style="display: none"><button class='button1' onclick='buyBusiness(1)'>Businesses</button> <span id="businesses">0</span> Cost: $<span id="businessCost">250</span></div><br>
        <div id='divconglomerate' style="display: none"><button class='button1' onclick='buyConglomerate(1)'>Conglomerates</button> <span id="conglomerates">0</span> Cost: $<span id="conglomerateCost">3000</span></div><br>

        <button class='button1' id='resetButton'()'>Reset</button>
        </p>
        <!--
         DEV BUTTON
        <button onclick='(addBalance(1000))'>+1000</button>
        -->

      <div id="resetModal" class="resetModal">
      
      <div class="resetModalContent">
        <span class="close">&times;</span>
        <p>
          Are you sure?
          <p><button id='reset' class='resetModalButtons' onclick="reset()">Reset</button>
          &nbsp
          &nbsp

    </div>

      <p><h3><span class='underLine'>Research</span></h3><br>
